<!-- templates/store/base.html -->

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Latta Clothing {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <meta name="csrf-token" content="{{ csrf_token }}">
  </head>
  <body>
    {% include 'store/navbar.html' %}
    <div class="container mt-4">{% block content %}{% endblock %}</div>
    {% block extra_js %}{% endblock %}

    <!-- Toast Notification -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
      <div
        id="cart-toast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <span id="toast-message">Product added to cart</span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    <div
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 9999; margin-bottom: 5rem"
    >
      <div
        id="wishlist-toast"
        class="toast align-items-center text-bg-info border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body">
            <span id="wishlist-toast-message">Wishlist updated</span>
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

    </script>
  </body>
</html>
